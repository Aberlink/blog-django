{% extends 'base.html' %}

{% block title%}
    Django Blog
{% endblock %}

{% block content%}
<br/><br/><br/>
<h1>Post</h1>

<ul>
    {%for post in object_list %}
        <li>
            <a href="{% url 'article_detail' post.pk %}">{{post.title}} </a> ||
            {{post.author}} || 
            {{post.author.email}} ||
            {{post.category}} ||
            <a href= "{% url 'update_post' post.pk %}" >(Edit)</a>
            </li>
            {%endfor%}
        </ul>


{% endblock %}
